<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Which soccer player are you?</h1>
    </header>
    <main>
      <button id="try-again">Try Again</button>
      <div id="quiz-wrapper">
        <div class="question">
          <h2>When you score you..</h2>
          <input type="radio" name="celebration" id="nothing">
          <label for="nothing">Celebrate like nothing happened</label>
          <input type="radio" name="celebration" id="teammates">
          <label for="teammates">Celebrate with teammates</label>
          <input type="radio" name="celebration" id="solo">
          <label for="solo">Act like you single handedly won the championship</label>
          <input type="radio" name="celebration" id="opponents-face">
          <label for="copponents-face">Celebate in opponent's face</label>
        </div>
        <div class="question">
          <h2>When you have the ball you..</h2>
          <input type="radio" name="ball" id="to-keeper">
          <label for="to-keeper">Pass it back to the keeper</label>
          <input type="radio" name="ball" id="take-on">
          <label for="take-on">Take on the entire other team and score</label>
          <input type="radio" name="ball" id="shoot">
          <label for="shoot">Take a shot</label>
          <input type="radio" name="ball" id="send-it">
          <label for="send-it">Send it to the players on top</label>
        </div>
        <div class="question">
          <h2>In soccer, you're known for..</h2>
          <input type="radio" name="attribute" id="visionary">
          <label for="visionary">Having vision</label>
          <input type="radio" name="attribute" id="ballhog">
          <label for="ballhog">Ballhogging</label>
          <input type="radio" name="attribute" id="foul">
          <label for="foul">Fouling</label>
          <input type="radio" name="attribute" id="carry">
          <label for="carry">Carrying the team</label>
        </div>
      </div>
      <button id="form-submit">Submit</button>
      <div id='result'>
      </div>
    </main>
  </body>
</html>
